version: '3.4'

services:
  testmongo:
    image: testmongo
    build:
      context: .
      dockerfile: testMongo/Dockerfile
    depends_on:
      - mongodb
    # environment:
    #   - MONGODB_CONNECTION_STRING=mongodb://mongodb:27018/salles
    # environment:
    #   - MONGO_DB_HOST=mongodb
    #   - MONGO_DB_PORT=27018
    #   - MONGO_DB_DATABASE=salles
   
  mongodb:
    image: mongo:6-jammy

    ports:
      - '27017:27017'
    environment:
      MONGO_INITDB_DATABASE: salles
    volumes:
      - dbdata6:/data/db
      - ./testMongo/init-scripts/script.js:/docker-entrypoint-initdb.d/script.js
volumes:
  dbdata6:
